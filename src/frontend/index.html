<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
        <p class="h1 text-light bg-dark">Web Chat</p>
</nav>
<div class="input-group input-group-sm mb-3 mb-3 w-25 p-3">
    <div class="input-group-append">
        <label for="username" class="input-group-text rounded-left">Username:</label>
    </div>
    <input type="text" id="username" class="form-control" name="username" placeholder="Enter your username">
</div>
<div class="mb-3 w-75 p-3 h-75">
    <div id="messages" style="height: 500px; overflow-y: scroll;" class="border rounded"></div>
</div>
<br>
<form id="message-form">
    <div class="input-group mb-3 w-75 p-3">
        <input type="text" id="message" class="form-control" name="message" placeholder="Enter your message..."
               aria-label="Enter your message..." aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn btn-primary" type="submit" id="basic-addon2">Send</button>
        </div>
    </div>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="main.js"></script>
</body>
</html>
